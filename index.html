<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gra w Sejm.</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<p> Gra w Sejm.</p>
<div class="row">
  <div class="column" id="party_column">
    <button id="add_p">Dodaj Partię</button>
    <input type="text" id="party_name_input" placeholder="Nazwa Parti..." autocomplete="off">
  </div>

  <div class="column">
    <div class="ustawa">
      <input type="text" id="ustawa_name_input" class="ustawa_name_input" placeholder="Nazwa Ustawy..." autocomplete="off">
      <div class="ustawa_inputs">
        <div class="row">
          <div class="axis_label">Etatyzm vs Leseferyzm: </div>
          <input id="ustawa_input_0" class="ustawa_input" value="0" type="range" name="B" min="0" autocomplete="off" max="10"/>
        </div>
        <div class="row">
            <div class="axis_label">Duży Budżet vs Mały Budżet: </div>
            <input id="ustawa_input_1" class="ustawa_input" value="0" type="range" name="B" min="0" autocomplete="off" max="10"/>
        </div>
        <div class="row">
          <div class="axis_label">Progres vs Tradycja: </div>
          <input id="ustawa_input_2" class="ustawa_input" value="0" type="range" name="B" min="0" autocomplete="off" max="10"/>
        </div>
        <div class="row">
          <div class="axis_label">EU vs POLEXIT: </div>
          <input id="ustawa_input_3" class="ustawa_input" value="0" type="range" name="B" min="0" autocomplete="off" max="10"/>
        </div>
      </div>
    </div>
    <div class="column" style="justify-content:center">
      <input class="ustawa_input_value_display" id="ustawa_input_display_0" autocomplete="off" value="0" disabled />
      <input class="ustawa_input_value_display" id="ustawa_input_display_1" autocomplete="off" value="0" disabled />
      <input class="ustawa_input_value_display" id="ustawa_input_display_2" autocomplete="off" value="0" disabled />
      <input class="ustawa_input_value_display" id="ustawa_input_display_3" autocomplete="off" value="0" disabled />
    </div>
    <br>
    <br>
    <button id="initialize_button">Zacznij grę</button>
    <br>
    <button id="play_button">Zagraj ustawę</button>
    <br>

    
  </div>

  <div class="column">
    <p>Koryto</p>
    <div id="axis_0" class="axis">
      <div class="axis-element">1</div>
      <div class="axis-element">2</div>
      <div class="axis-element">3</div>
      <div class="axis-element">4</div>
      <div class="axis-element">5</div>
      <div class="axis-element">6</div>
      <div class="axis-element">7</div>
      <div class="axis-element">8</div>
      <div class="axis-element">9</div>
      <div id="test_axis_element" class="axis-element">10</div>
      
        <div class="player" id="player1"></div>
        <div class="player" id="player2"></div>
    </div>
    <div style="height: 50px"></div>
    <div id="axis_1" class="axis">
      <div class="axis-element">1</div>
      <div class="axis-element">2</div>
      <div class="axis-element">3</div>
      <div class="axis-element">4</div>
      <div class="axis-element">5</div>
      <div class="axis-element">6</div>
      <div class="axis-element">7</div>
      <div class="axis-element">8</div>
      <div class="axis-element">9</div>
      <div class="axis-element">10</div>
    </div>
    <div style="height: 50px"></div>
    <div id="axis_2" class="axis">
      <div class="axis-element">1</div>
      <div class="axis-element">2</div>
      <div class="axis-element">3</div>
      <div class="axis-element">4</div>
      <div class="axis-element">5</div>
      <div class="axis-element">6</div>
      <div class="axis-element">7</div>
      <div class="axis-element">8</div>
      <div class="axis-element">9</div>
      <div class="axis-element">10</div>
    </div>
    <div style="height: 50px"></div>
    <div id="axis_3" class="axis">
      <div class="axis-element">1</div>
      <div class="axis-element">2</div>
      <div class="axis-element">3</div>
      <div class="axis-element">4</div>
      <div class="axis-element">5</div>
      <div class="axis-element">6</div>
      <div class="axis-element">7</div>
      <div class="axis-element">8</div>
      <div class="axis-element">9</div>
      <div class="axis-element">10</div>
    </div>
    
    <div class="container" id="koryto"></div>
  

  </div>



</div>

  <div class="column">
    <p>log</p>
    <textarea class="event_log" autocomplete="off" id="log" name="log" disabled></textarea>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
